<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro - Local</title>
	<style>
		:root {
	      --bg: #f6f7fb;
	      --card: #ffffff;
	      --accent: #e74c3c;
	      --accent-dark: #c0392b;
	      --ok: #2ecc71;
	      --text: #222;
	      --muted: #666;
	    }
	    html,body {
	      height: 100%;
	      margin: 0;
	      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
	      background: var(--bg);
	      color: var(--text);
	    }
	    #app {
	      min-height: 100%;
	      display: flex;
	      flex-direction: column;
	      align-items: center;
	      padding: 30px 16px;
	      box-sizing: border-box;
	    }
	    #timer-display {
	      margin-top: 12px;
	      font-size: 5rem;
	      font-weight: 700;
	      background: var(--card);
	      padding: 24px 36px;
	      border-radius: 12px;
	      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
	      text-align: center;
	      min-width: 220px;
	    }
	    .button-row {
	      margin-top: 20px;
	      display: flex;
	      gap: 10px;
	      flex-wrap: wrap;
	      justify-content: center;
	    }
	    button {
	      padding: 10px 14px;
	      border-radius: 8px;
	      border: none;
	      background: white;
	      box-shadow: 0 3px 8px rgba(0,0,0,0.06);
	      cursor: pointer;
	      font-weight: 600;
	      letter-spacing: 0.5px;
	    }
	    button.mode-btn {
	      min-width: 110px;
	    }
	    button:active { transform: translateY(1px); }
	    #play-pause {
	      background: var(--accent);
	      color: white;
	    }
	    #stop {
	      background: var(--muted);
	      color: white;
	    }
	    #reset {
	      background: var(--ok);
	      color: white;
	    }
	</style>
</head>
<body>
	<main id="app">
		<h1 style="text-align: center; margin: top:12px;">Pomodoro Timer</h1>
		<div id="timer-display" aria-live="polite">25:00</div>
		<div id="mode-buttons" class="button-row">
			<button id="pomodoro" class="mode-btn">pomodoro</button>
			<button id="short-break" class="mode-btn">short break</button>
			<button id="long-break" class="mode-btn">long break</button>
			<button id="cycle" class="mode-btn">cycle</button>
			<button id="custom" class="mode-btn">custom</button>
		</div>
		<div id="control-buttons" class="button-row">
			<button id="play-pause">play</button>
			<button id="stop">stop</button>
			<button id="reset">reset</button>
		</div>
	</main>
<!-- Script loaded at end of body -->
<script src="script.js"></script>
</body>
</html>
